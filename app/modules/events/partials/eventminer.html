<div class="input-group">
    <input type="text" class="browse-input form-control" ng-keyup="$event.keyCode == 13 && openEventminer()" id="title" name="title"placeholder="Keyword" ng-model="search_title" ng-minlength="3" ng-required="true" required>
    <span class="input-group-btn">
        <button class="btn" type="button" ng-click="openEventminer()">Go!</button>
    </span>
</div>


<script type="text/ng-template" id="eventminer">
    <div class="container-eventminer" id="container-eventminer">

        <div class="content-header">
            <h3>Select an article</h3>
        </div>

        <div class="row">
            <div class="container-eventminer-entries">
                <div ng-repeat="result in eventminer_title_results" class="eurostat-searchResult">
                    <div class="well col-md-10 col-xs-3 dataset-search">
                        <div class="attributes">
                            <h5>
                                <a href ng-click="eventminer_searchForEvents(result)">{{result}}</a>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
