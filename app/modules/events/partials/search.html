<div class="container main-content">
    <legend>
        <h3><span class="glyphicon"></span> Search a New Event</h3>
    </legend>


    <form name="eventForm" role="form" novalidate>
        <div class="row">
            <div class="col-lg-4">
                <div ng-switch="step">
                    <div ng-switch-when="one">
                        <h4></h4>

                        <div class="form-group"
                             ng-class="{'has-error': eventForm.title.$dirty && eventForm.title.$invalid}">
                            <label for="title">Keyword</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Keyword"
                                   ng-model="search.title" ng-minlength="3" required>
                        </div>
                        <div>
                            <div class="form-group date-picker" ng-controller="DateController">
                                <label for="startEventDate">Start Range of Event</label>

                                <p class="input-group">
                                    <input type="text"
                                           id="startEventDate"
                                           name="startEventDate"
                                           class="form-control"
                                           datepicker-popup="{{ format }}"
                                           ng-model="search.startEventDate"
                                           is-open="opened"
                                           min-date="minDate"
                                           max-date="maxDate"
                                           datepicker-options="dateOptions"
                                           show-button-bar="false"
                                           ng-required="true"
                                           ng-disabled="true"
                                           close-text="Close"
                                           required/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i
                                            class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                                </p>
                            </div>
                        </div>
                        <div>
                            <div class="form-group date-picker" ng-controller="DateController">
                                <label for="endEventDate">End Range of Event</label>

                                <p class="input-group">
                                    <input type="text"
                                           id="endEventDate"
                                           name="endEventDate"
                                           class="form-control"
                                           datepicker-popup="{{ format }}"
                                           ng-model="search.endEventDate"
                                           is-open="opened"
                                           min-date="minDate"
                                           max-date="maxDate"
                                           datepicker-options="dateOptions"
                                           show-button-bar="false"
                                           ng-required="true"
                                           ng-disabled="true"
                                           close-text="Close"
                                           required/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i
                                            class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div ng-switch-when="second">
                        <select multiple class="form-control" ng-model="search.selectedEvent">
                            <option ng-repeat="result in searchResults" value="{{$index+1}}">{{ result.title }}</option>
                        </select><br>
                    </div>
                </div>
                <div class="pc-event-formcontrols">
                    <div class="form-group pull-right">
                        <button type="submit" ng-show="step=='second'" class="btn btn-default" ng-click="prevStep()"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
                        <button type="submit" id="nextStepButton" ng-show="step=='one'" ng-disabled="eventForm.$invalid" class="btn btn-default" ng-click="searchEvent()">Search <span class="glyphicon glyphicon-chevron-right"></span></button>
                        <button type="submit" id="saveButton" ng-show="step=='second'" ng-disabled="eventForm.$invalid" class="btn btn-default" ng-click="selectEvent()"><span class="glyphicon glyphicon-chevron-right"></span> Continue</button>

                    </div>
                </div>
            </div>
            <div class="col-lg-8">

            </div>

        </div>
        <div class="row">

        </div>

    </form>
</div>
