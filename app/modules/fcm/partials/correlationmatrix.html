<div class="modal-header">
    <h4 class="modal-title">Correlation Matrix between Concepts</h4>
</div>
<div class="modal-body">
    <ng-form name="nameDialog" novalidate role="form">
        <div class="form-group" ng-class="{true: 'has-error'}[nameDialog.username.$dirty && nameDialog.username.$invalid]">
            <p>
                Matrix below shows the correlation between selected concepts.
                <br/>
                This can be the reference data for determining the weights between concepts if you want to insert the weight value manaully.
            </p>
        </div>
        <table class="table table-hover">
            <tr>
                <td></td>
                <td align="center" ng-repeat="concept in Concepts">{{ concept.title }}</td>
            </tr>
            <tr ng-repeat="concept in Concepts">
                <td align="center">{{ concept.title }}</td>
                <td ng-repeat="val in concept.values">{{ val.Id }}</td>
            </tr>
        </table>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="save()">Use the Correlations for Weight</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
        </div>
    </ng-form>
</div>
