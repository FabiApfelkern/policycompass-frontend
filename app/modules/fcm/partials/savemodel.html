<div class="modal-header">
    <h4 class="modal-title">Causal Model</h4>
</div>
<div class="modal-body">
    <ng-form name="nameDialog" novalidate role="form">
        <div class="form-group" ng-class="{true: 'has-error'}[nameDialog.username.$dirty && nameDialog.username.$invalid]">
            <label class="control-label" for="title">Title *</label>
            <input type="text" class="form-control" name="title" id="title" ng-model="user.title" text="Vale here" required>
            <br/>
            <label class="control-label" for="description">Description *</label>
            <textarea class="form-control" rows="5" name="description" id="description" ng-model="user.description" required></textarea>
            <br/>
            <label class="control-label" for="keywords">Keywords : *</label>
            <input type="text" class="form-control" name="keywords" id="keywords" ng-model="user.keywords" required>
            <br/>
            <label class="control-label" for="policyDomain">Policy Domain : *</label>
            <div id="policy_domains_data" class="reference-selection pc-reference-selection-full" resource="PolicyDomain" selection-mode="multiple" output="metric.policy_domains" input="metric.policy_domains"></div>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Save</button>
</div>
