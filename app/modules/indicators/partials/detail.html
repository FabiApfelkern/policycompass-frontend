<div class="container">

    <h1><span class="glyphicon glyphicon-list-alt"></span> {{ indicator.acronym }}</h1>
    <br />

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <tr ng-show="indicator.name">
                    <td><b>Title:</b></td>
                    <td>{{ indicator.name }}</td>
                </tr>
                <tr ng-show="indicator.description">
                    <td><b>Description:</b></td>
                    <td>{{ indicator.description }}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <legend class="legend-primary">Details</legend>
                <table class="table table-hover">
                    <tr ng-show="indicator.policy_domains">
                        <td><b>Policy Domains:</b></td>
                        <td>{{ indicator.policy_domains.join(', ') }}</td>
                    </tr>
                </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <legend class="legend-primary">Options</legend>
            <a type="button" class="btn btn-primary" href="#/indicators/{{ indicator.id }}/edit">Edit</a>
            <button type="button" class="btn btn-danger" ng-click="deleteIndicator(indicator)">Delete</button>
        </div>
    </div>

    <br />
</div>
