<div class="container">
  <div class="content-header">
  	<h1><span class="glyphicon glyphicon-list-alt"></span> {{data.title}}</h1>
  </div>
  {{ indicator.name }}
  <!--<div class="calculation-formula calculation-formula-2">{{data.formula}}</div>-->

  <div class="row">
  	<div class="col-md-12">
  		<formula ng-if="data.formula && data.variables" data-formula="data.formula" data-variables="data.variables"></formula>
  	</div>
  </div>

  <h3>Select Datasets for Indicators</h3>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Indicator</th>
            <th>Dataset</th>
          <tr>
        </thead>
        <tbody>
          <tr ng-repeat="variable in data.variablesJson">
            <td><indicator data-indicator="variable.id" ></indicator></td>
            <td><dataset-select data-indicator="variable.id" ></dataset-select></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
