<div class="container container-create-formula" id="container-create-formula">

  <div class="content-header">
    <h3 class="fonticon fonticon-formula">Formula Builder</h3>
    <div class="subtitle-help">
      <h4>
        <div class="fonticon fonticon-help help-switch" ng-click="help=!help"></div>
        Step 2 - Enter Metadata for your Metric</h4>
        <div ng-class="{active: help}" class="help-text">
        </div>
    </div>
    <ul class="navigation-steps">
      <li><a href="#!/create-metric-1" class="btn btn-prev">Previous Step</a></li>
      <li><a href="" class="btn btn-next" ng-click="submit();">Next Step</a></li>
    </ul>
    <div class="pc-visualization-formcontrols">
      <div class="button-group">
        <a class="btn btn-save">Save</a>
        <a  class="btn btn-dataset">Save and Apply to Data sets</a>
      </div>
    </div>
  </div>

  <div class="content-body">
    <formula ng-if="data.formula && data.variables" data-formula="data.formula" data-variables="data.variables"></formula>
  </div>

  <div class="metadata metadata-formula">
    <div class="form-group">
      <label for="title" class="field-label">Title</label>
      <div class="field-content">
        <input ng-model="data.title" type="text" class="form-control" id="title">
      </div>
    </div>

    <div class="form-group">
      <label for="indicator" class="field-label">Indicator</label>
      <div class="field-content">
        <select
          class="form-control"
          ng-options="i.id as i.name for i in indicators"
          ng-model="data.indicator"
          ng-change="getUnit();">
        </select>
      </div>
    </div>

    {{ data.indicator }}

    <div ng-if="unitname">
      <label class="field-label">Unit</label>
      <div class="field-content">
      {{ unitname }}
    </div>
    </div>
